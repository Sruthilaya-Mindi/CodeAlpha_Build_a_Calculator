<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="b1">
    <div class="container">
        <div class="calculator">
            <div class="head">
                <h3 id="heading">Calculator</h3>
                <span class="toggle">
                    <input type="checkbox" id="themeToggle"/>
                    <label for="themeToggle"></label>
                </span>
            </div>
            <form>
                <div class="display">
                    <input type="text" name="display" id="display" readonly>
                </div>
                <div>
                    <input type="button" class="ope" value="AC" id="clear">
                    <input type="button" class="ope" value="DE" id="delete">
                    <input type="button" class="ope" value="%" id="percent">
                    <input type="button" class="ope" value="/" id="divide">
                </div>
                <div>
                    <input type="button" value="7" id="seven">
                    <input type="button" value="8" id="eight">
                    <input type="button" value="9" id="nine">
                    <input type="button" class="ope" value="*" id="multiply">
                </div>
                <div>
                    <input type="button" value="4" id="four">
                    <input type="button" value="5" id="five">
                    <input type="button" value="6" id="six">
                    <input type="button" class="ope" value="-" id="subtract">
                </div>
                <div>
                    <input type="button" value="1" id="one">
                    <input type="button" value="2" id="two">
                    <input type="button" value="3" id="three">
                    <input type="button" class="ope" value="+" id="add">
                </div>
                <div>
                    <input type="button" class="ope" value="." id="decimal">
                    <input type="button" value="0" id="zero">
                    <input type="button" class="equal" value="=" id="equal">
                </div>
            </form>
        </div>
    </div>
    <script src="style.js"></script>
</body>
</html>
